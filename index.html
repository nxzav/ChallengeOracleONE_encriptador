<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Challenge One G5</title>
</head>
<body>

  <nav>
    <img class="nav-image" src="img/logo.png" alt="">
    <h1>Encriptador de texto</h1>
  </nav>

  <main>

    <div id="container">
      <div class="text-area">
        <input class="encrypted-text" type="text" name="encrypted" id="">
      </div>
      <div class="buttons">
        <p>Solo letras minúsculas y sin acentos</p>
        <button id="encrypt" class="btn">Encriptar</button>
        <button id="decrypt" class="btn">Desencriptar</button>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <img class="card-img" src="img/img1.png" alt="">
        <h3>Ningún mensaje fue encontrado</h3>
      </div>
    </div>

  </main>

  <footer>
    <div class="footer-content"><p>Noé Zavala Hernández - Alura G5</p></div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
